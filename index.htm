<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .paddle {
      position: fixed;
      background-color: lightseagreen;
      text-align: center;
    }

    .paddle-horizontal {
      width: 100px;
      height: 20px;
      left: 0;
    }

    .paddle-vertical {
      width: 20px;
      height: 100px;
      top: 0;
    }

    .paddle-top {
      top: 0;
    }

    .paddle-bottom {
      bottom: 0%;
    }

    .paddle-left {
      left: 0;
    }

    .paddle-right {
      right: 0;
    }

    .ball {
      height: 25px;
      width: 25px;
      background-color: rgb(62, 5, 95);
      border-radius: 50%;
      display: inline-block;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%)
    }

  </style>
  <script>
    document.onmousemove = handleMouseMove;

    function handleMouseMove(event) {
      event = event || window.event; // IE
      const X = event.pageX;
      const Y = event.pageY;
      
      const top = document.querySelector('.paddle-top');
      const bottom = document.querySelector('.paddle-bottom');
      const left = document.querySelector('.paddle-left');
      const right = document.querySelector('.paddle-right');

      const horizontals = document.querySelectorAll('.paddle-horizontal')
      const verticals = document.querySelectorAll('.paddle-vertical')

      // not sure if forEach and Arrow functions work natively yet.
      horizontals.forEach((paddle) => {
        paddle.style.left = (X - 50) + "px"; // do template literals `` work yet?
      })
      
      verticals.forEach((paddle) => {
        paddle.style.top = (Y - 50) + "px";
      })
    }
  </script>
</head>
<body>
  <div class="paddle paddle-horizontal paddle-top"></div>
  <div class="paddle paddle-horizontal paddle-bottom"></div>
  <div class="paddle paddle-vertical paddle-left"></div>
  <div class="paddle paddle-vertical paddle-right"></div>

  <span class="ball"></span>

  <div class="center">
    <h1>Yo..</h1>
  </div>

</body>
</html>
